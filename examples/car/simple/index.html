<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример простой анимации геоОбъекта иконки по маршруту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://api-maps.yandex.ru/2.0.15/?load=package.full&lang=ru-RU" type="text/javascript"></script>

    <script type="text/javascript">
var map, car;

// Как только будет загружен API и готов DOM, выполняем инициализацию
ymaps.ready(function () {
    "use strict";

    map = new ymaps.Map("map", {
        center: [55.75, 37.62],
        zoom: 10
    });

    $.getScript('../car.js', function () {
        car = new Car();

        // Прокладывание маршрута от станции метро "Смоленская"
        // до станции Третьяковская (маршрут должен проходить через метро "Кропоткинская").
        // Точки маршрута можно задавать 3 способами:  как строка, как объект или как массив геокоординат.
        ymaps.route([
            'Москва, метро Смоленская',
            [55.740532, 37.625693] // и до метро "Третьяковская"
        ], {
            // Опции маршрутизатора
            mapStateAutoApply: true // автоматически позиционировать карту
        }).then(function (route) {
            // Добавление маршрута на карту
            map.geoObjects.add(route);
            // И "машинку" туда же
            map.geoObjects.add(car);

            // Отправляем машинку по полученному маршруту простым способом
            car.moveTo(route.getPaths().get(0).getSegments());

        }, function (error) {
            console.error("Возникла ошибка: " + error.message);
        });
    });
});
    </script>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Пример простой анимации геоОбъекта иконки по маршруту</p>
            <div id="map" style="width: 800px; height: 400px"></div>
        </div>
    </div>
</body>
</html>
